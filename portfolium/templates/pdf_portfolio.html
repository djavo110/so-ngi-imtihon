<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>About - {{ name }}</title>
    <style>
        body { font-family: DejaVu Sans, sans-serif; font-size: 12pt; }
        h1 { text-align: center; color: #2c3e50; }
        .info { margin: 20px; }
        .info p { margin: 5px 0; }
        .photo img { width: 150px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>

    <div>
        {% if photo %}
            <img src="{{ photo }}" width="120" height="120" />
        {% endif %}
        <h3>{{ profession }}</h3>
        <p><b>Tug'ilgan sana:</b> {{ birth_date }}</p>
        <p><b>Manzil:</b> {{ address }}</p>
        <p><b>Telefon:</b> {{ phone }}</p>
        <p><b>Email:</b> {{ email }}</p>
        <p><b>GitHub:</b> {{ github }}</p>
        <p><b>Instagram:</b> {{ instagram }}</p>
        <hr>
        <p>{{ about }}</p>
    </div>

</body>
</html>
