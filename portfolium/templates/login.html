<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      form {
        text-align: left;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #2575fc;
        box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        transform: scale(1.05);
      }

      .alert {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 14px;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        <div>{{ form.username.label_tag }} {{ form.username }}</div>
        <div>{{ form.password.label_tag }} {{ form.password }}</div>
        {% if form.captcha %}
        <div>{{ form.captcha.label_tag }} {{ form.captcha }}</div>
        {% endif %}
        <button type="submit">Kirish</button>
      </form>

      {% for message in messages %}
      <p style="color: red">{{ message }}</p>
      {% endfor %}
      </form>
    </div>
  </body>
</html>
